<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="tw-bg-brandingBlue-400">
      <div class="tw-relative tw-mx-auto" style="max-width: 2200px">
        <div class="hero-slider">
          <div class="hero slide active">
            <div class="tw-relative max:tw-mb-8">
              <div
                class="tw-container tw-mx-auto tw-max-w-[1180px] tw-px-6 md:tw-px-12"
              >
                <div
                  class="tw-absolute tw-top-1/2 tw-z-10 tw--translate-y-[70%]"
                >
                  <div
                    class="tw-flex tw-max-w-prose tw-flex-col tw-gap-8 tw-text-white"
                  >
                    <h1
                      class="tw-text-3xl tw-font-bold tw-capitalize tw-text-white md:tw-text-6xl"
                    >
                      Get the right financing before you find the right car!
                    </h1>
                    <p class="tw-text-xl">
                      Let us help you shop &amp; negotiate with confidence.
                    </p>
                    <div
                      class="self-start tw-inline-flex tw-h-10 tw-transform tw-cursor-pointer tw-items-center tw-gap-1 tw-self-start tw-rounded-md tw-bg-brandingGreen-400 tw-px-4 tw-py-2 tw-capitalize tw-text-white tw-transition hover:tw-scale-105"
                    >
                      <div>
                        <a
                          class="tw-font-medium"
                          href="https://dev2.growthbydesign.org/membership-application/"
                          >apply today</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="tw-h-[500px] tw-w-full tw-border-t-8 tw-border-brandingBlue-400 tw-object-cover tw-brightness-75 md:tw-h-[750px] md:tw-border-t-0"
                src="http://dev2.growthbydesign.org/wp-content/uploads/BG.jpg"
                alt="hero img"
                width="1920"
                height="750"
              /><img
                class="tw-max:hidden tw-absolute tw-bottom-0 tw-w-full tw-object-cover"
                src="http://dev2.growthbydesign.org/wp-content/uploads/Waves.png"
                alt=""
                width="1920"
                height="200"
              />
            </div>
          </div>

          <div class="hero slide">
            <div class="tw-relative max:tw-mb-8">
              <div
                class="tw-container tw-mx-auto tw-max-w-[1180px] tw-px-6 md:tw-px-12"
              >
                <div
                  class="tw-absolute tw-top-1/2 tw-z-10 tw--translate-y-[70%]"
                >
                  <div
                    class="tw-flex tw-max-w-prose tw-flex-col tw-gap-8 tw-text-white"
                  >
                    <h1
                      class="tw-text-3xl tw-font-bold tw-capitalize tw-text-white md:tw-text-6xl"
                    >
                      NEW SLIDe DAWF
                    </h1>
                    <p class="tw-text-xl">
                      Let us help you shop &amp; negotiate with confidence.
                    </p>
                    <div
                      class="self-start tw-inline-flex tw-h-10 tw-transform tw-cursor-pointer tw-items-center tw-gap-1 tw-self-start tw-rounded-md tw-bg-brandingGreen-400 tw-px-4 tw-py-2 tw-capitalize tw-text-white tw-transition hover:tw-scale-105"
                    >
                      <div>
                        <a
                          class="tw-font-medium"
                          href="https://dev2.growthbydesign.org/membership-application/"
                          >apply today</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="tw-h-[500px] tw-w-full tw-border-t-8 tw-border-brandingBlue-400 tw-object-cover tw-brightness-75 md:tw-h-[750px] md:tw-border-t-0"
                src="http://dev2.growthbydesign.org/wp-content/uploads/BG.jpg"
                alt="hero img"
                width="1920"
                height="750"
              /><img
                class="tw-max:hidden tw-absolute tw-bottom-0 tw-w-full tw-object-cover"
                src="http://dev2.growthbydesign.org/wp-content/uploads/Waves.png"
                alt=""
                width="1920"
                height="200"
              />
            </div>
          </div>
        </div>
        <button class="prev slide-btn">Previous</button>
        <button class="next slide-btn">Next</button>
      </div>
    </div>
    <div class="space">something</div>
    <script defer src="./slider.js"></script>
  </body>
</html>
