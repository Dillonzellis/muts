<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="csu" rel="stylesheet" />
  </head>
  <body>
    <div class="tw-container tw-mx-auto tw-max-w-[1180px] tw-px-6 md:tw-px-12">
      <div
        class="tw-relative tw-flex tw-items-center tw-justify-between tw-gap-4 tw-py-2"
      >
        <a href="/"
          ><img
            src="http://dev2.growthbydesign.org/wp-content/uploads/Logo.png"
            alt="logo"
            width="260"
            height="65"
        /></a>
        <div class="">
          <div
            class="tw-hidden tw-font-bold md:tw-flex tw-rounded-md tw-inline-flex tw-cursor-pointer tw-items-center tw-gap-1 tw-h-10 tw-px-4 tw-py-2 tw-capitalize tw-bg-brandingGreen-400 tw-text-white tw-transition tw-transform hover:tw-scale-105"
          >
            <div><a class="tw-font-medium" href="#">LOGIN</a></div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
                class="tw-h-5 tw-w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
          <div
            class="login-de tw-z-[999] tw-right-0 tw-absolute tw-rounded-md tw-flex tw-flex-col tw-gap-4 tw-shadow-md tw-mt-2 tw-max-w-[400px] tw-p-4 tw-bg-brandingBlue-400 tw-text-white"
          >
            <div class="tw-text-2xl tw-font-semibold tw-text-center">
              Online Banking
            </div>
            <div class="tw-space-y-1">
              <div class="tw-font-medium tw-text-lg">Login ID:</div>
              <input class="tw-w-full tw-p-2 tw-text-black" type="text" />
            </div>
            <div class="tw-space-y-1">
              <div class="tw-font-medium tw-text-lg">Security Code:</div>
              <input class="tw-w-full tw-p-2 tw-text-black" type="password" />
            </div>
            <div
              class="tw-self-start tw-w-full tw-justify-center tw-rounded-md tw-inline-flex tw-cursor-pointer tw-items-center tw-gap-1 tw-h-10 tw-px-4 tw-py-2 tw-capitalize tw-bg-brandingGreen-400 tw-text-white tw-transition tw-transform hover:tw-scale-105"
            >
              <div><a class="tw-font-medium" href="#">Log In</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
